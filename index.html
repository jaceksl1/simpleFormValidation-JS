<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form validation</title>

    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat:400,700&display=swap&subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="blob">
        <svg
          xmlns:xlink="http://www.w3.org/1999/xlink"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 310 350"
        >
          <path
            d="M156.4,339.5c31.8-2.5,59.4-26.8,80.2-48.5c28.3-29.5,40.5-47,56.1-85.1c14-34.3,20.7-75.6,2.3-111  c-18.1-34.8-55.7-58-90.4-72.3c-11.7-4.8-24.1-8.8-36.8-11.5l-0.9-0.9l-0.6,0.6c-27.7-5.8-56.6-6-82.4,3c-38.8,13.6-64,48.8-66.8,90.3c-3,43.9,17.8,88.3,33.7,128.8c5.3,13.5,10.4,27.1,14.9,40.9C77.5,309.9,111,343,156.4,339.5z"
          />
        </svg>
      </div>
      <form>
        <h1>Sign in!</h1>
        <div class="form-box">
          <label for="username">Username:</label>
          <input type="text" id="username" placeholder="Place username" />
          <p class="error-text">error</p>
        </div>
        <div class="form-box">
          <label for="password">Password:</label>
          <input type="password" id="password" placeholder="Place password" />
          <p class="error-text">error</p>
        </div>
        <div class="form-box">
          <label for="password2">Repeat password:</label>
          <input type="password" id="password2" placeholder="Repeat password" />
          <p class="error-text">error</p>
        </div>
        <div class="form-box">
          <label for="email">E-mail:</label>
          <input type="email" id="email" placeholder="Place e-mail address" />
          <p class="error-text">error</p>
        </div>
        <div class="control-buttons">
          <button class="clear">Clear</button>
          <button class="send">Submit</button>
        </div>
        <div class="popup">
          <p>Form has been sent successfully!</p>
          <button class="close">Close</button>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
